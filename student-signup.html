        <header>

        <main>
            <h2>Sign up as a Student</h2>
            <br><br>
            <div class="signupdiv">
                <form id="studentSignUpForm">
                    <br>
                    <label for="studentFirstName">Enter your first name:</label>
                    <input type="text" id="studentFirstName" name="studentFirstName" required>
                    <br><br>
                    <label for="studentLastName">Enter your last name:</label>
                    <input type="text" id="studentLastName" name="studentLastName" required>
                    <br><br>
                    <label for="email">Enter your student email address:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="id">Enter your student ID:</label>
                    <input type="number" id="studentID" name="studentID" required>
                    <br><br>
                    <label for="password">Enter a password:</label>
                    <input type="password" id="Password" name="password" required>
                    <br><br>
                    <label for="confirmPassword">Confirm your password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <br><br>
                    <button class="signupbutton" type="submit">Submit</button>

                </form>
                <br><br>
            </div> 
            
        </main>
        <script src="js/student-signup.js"></script>
    </body>
</html>
